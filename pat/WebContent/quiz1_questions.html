<script type="text/javascript">
	// Initialize Firebase
	var config = {

		storageBucket : "mjjweb-dde5f.appspot.com",
		messagingSenderId : "421195394649"
	};
	firebase.initializeApp(config);
	
	var symptoms = firebase.database().ref('symptoms');
	
	// Event after clicking submit button
	$("#submit").click(function() {
		var curr_state = $("#q3").find(":selected").val();
		var birth_year = $("#q1").find(":selected").val();
		
		var user_symps = [];
		// Push each selected checkbox into array
		$("input:checkbox:checked").each(function() {
			user_symps.push($(this).attr('id'));
		});
		
		// Makes sure user selects state and at least one symptom.
		console.log(curr_state);
		console.log(user_symps.length);
		if(curr_state != -1 && user_symps.length != 0 && birth_year != -1) {
			if(birth_year > 1995) {
				$("#eligibility").text('You are most likely not eligible for medical marijuana.');
				return;
			}
			// Check if curr state is a value of each user symptom in symptoms database
 				symptoms.once("value").then(function(snapshot){
 					for (var i = 0; i < user_symps.length; i++){
 						// an array of all the states in the current symptom being looped through
 						var temp = snapshot.child(user_symps[i]).val();
 						
 						// Check if yourstate abbreviation is in temp. if yes then treatment eligible
 						if(temp.indexOf(curr_state) > -1) {
 							// State is in the list of symptoms
 							$("#eligibility").text('You are likely eligible to recieve treatment!');
 							break;
 						}
 						
 						if(i == user_symps.length - 1) {
 							$("#eligibility").text('You are most likely not eligible for medical marijuana.');
 						}
 					}
 				})
		}else {
			$("#eligibility").text('Error: One or more fields not entered.');
		}
	});
	
</script>
